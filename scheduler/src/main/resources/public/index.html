<!DOCTYPE html>
<html ng-app="mesos-es-ui">
<head>
    <title>Elasticsearch Mesos Framework</title>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/angular-bootstrap/0.13.0/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="webjars/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="webjars/rdash-ui/1.0.1/dist/css/rdash.min.css">
    <link rel="stylesheet" href="webjars/json-formatter/0.2.7/dist/json-formatter.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="webjars/jquery/1.11.1/jquery.min.js" type="application/javascript"></script>
    <script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="webjars/angularjs/1.4.1/angular.min.js" type="application/javascript"></script>
    <script src="webjars/angular-resource/1.4.1/angular-resource.min.js" type="application/javascript"></script>
    <script src="webjars/angular-route/1.4.1/angular-route.min.js" type="application/javascript"></script>
    <script src="webjars/angular-bootstrap/0.13.0/ui-bootstrap-tpls.min.js" type="application/javascript"></script>
    <script src="webjars/angular-bootstrap/0.13.0/ui-bootstrap.min.js" type="application/javascript"></script>
    <script src="webjars/momentjs/2.10.3/min/moment.min.js"></script>
    <script src="webjars/angular-moment/0.10.1/angular-moment.min.js"></script>
    <script src="webjars/json-formatter/0.2.7/dist/json-formatter.min.js"></script>
    <script src="webjars/hightcharts/4.1.5/highcharts.js"></script>
    <script src="webjars/highcharts-ng/0.0.8/dist/highcharts-ng.min.js"></script>
    <script src="app/app.js" type="application/javascript"></script>
    <script src="app/config.js" type="application/javascript"></script>
    <script src="app/controllers.js" type="application/javascript"></script>
    <script src="app/directives.js" type="application/javascript"></script>
    <script src="app/services.js" type="application/javascript"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak="" ng-controller="MainController">
    <div id="sidebar-wrapper">
        <ul class="sidebar">
            <li class="sidebar-main">
                <a ng-click="toggleSidebar()">Elasticsearch<span class="menu-icon glyphicon glyphicon-transfer"></span></a>
            </li>
            <li class="sidebar-list">
                <a href="#/" ng-class="{active: $route.current.activeTab == 'cluster'}">Cluster<span class="menu-icon fa fa-tachometer"></span></a>
            </li>
            <li class="sidebar-list">
                <a href="#/tasks" ng-class="{active: $route.current.activeTab == 'tasks'}">Tasks<span class="menu-icon fa fa-table"></span></a>
            </li>
            <li class="sidebar-list">
                <a href="#/configuration" ng-class="{active: $route.current.activeTab == 'configuration'}">Configuration<span class="menu-icon fa fa-cog"></span></a>
            </li>
            <li class="sidebar-list">
                <a href="#/query-browser" ng-class="{active: $route.current.activeTab == 'query-browser'}">Query Browser<span class="menu-icon fa fa-search"></span></a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <div class="col-xs-4">
                <a href="https://github.com/mesos/elasticsearch" target="_blank">Github</a>
            </div>
            <div class="col-xs-4">
                <a href="https://github.com/mesos/elasticsearch/blob/master/README.md" target="_blank">About</a>
            </div>
            <div class="col-xs-4">
                <a href="mailto:mesos-es@container-solutions.com">Support</a>
            </div>
        </div>
    </div>
    <div id="content-wrapper">
        <div class="page-content">
            <div class="row header">
                <div class="col-xs-12">
                    <div class="pull-right mesos-logo"><img src="images/mesos.jpg"></div>
                    <h1>{{name}} <span>Elasticsearch Cluster</span></h1>
                    <div class="content-wrapper">
                        <div ng-view></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
