zookeeper:
  image: jplock/zookeeper:3.4.5
  hostname: zookeeper
mesosmaster:
  build: master
  hostname: mesosmaster
  environment:
    - MESOS_QUORUM=1
    - MESOS_WORK_DIR=/var/lib/mesos
    - MESOS_LOG_DIR=/var/log
    - MESOS_ZK=zk://zookeeper:2181/mesos
    - MESOS_REGISTRY_STORE_TIMEOUT=20secs
  volumes:
    - /var/log/mesos:/var/log/mesos
  ports:
    - "5050:5050"
  links:
    - zookeeper
slave1:
  extends:
    file: slave.yml
    service: slave
  hostname: slave1
  volumes:
    - /tmp/slave1:/tmp/mesos/slaves
    - /var/log/slave1:/var/log
  environment:
    - MESOS_RESOURCES=ports(*):[9200-9200,9300-9300]
  links:
   - mesosmaster
   - zookeeper
slave2:
  extends:
    file: slave.yml
    service: slave
  hostname: slave2
  volumes:
    - /tmp/slave2:/tmp/mesos/slaves
    - /var/log/slave2:/var/log
  environment:
    - MESOS_RESOURCES=ports(*):[9200-9200,9300-9300]
  links:
   - mesosmaster
   - zookeeper
slave3:
  extends:
    file: slave.yml
    service: slave
  hostname: slave3
  volumes:
     - /tmp/slave3:/tmp/mesos/slaves
     - /var/log/slave3:/var/log
  environment:
    - MESOS_RESOURCES=ports(*):[9200-9200,9300-9300]
  links:
   - mesosmaster
   - zookeeper
scheduler:
  image: mesos/elasticsearch-scheduler
  command: "-zk zk://zookeeper:2181/mesos -n 3"
  ports:
    - "8080:8080"
  links:
   - slave1
   - slave2
   - slave3
   - zookeeper
