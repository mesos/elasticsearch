dns:
  image: devries/dnsmasq
  links:
  - mesosmaster
  - slave1
  - slave2
  - slave3
zookeeper:
  image: jplock/zookeeper:3.4.5
  links:
    - mesosmaster
mesosmaster:
  image: mesosphere/mesos-master:0.22.1-1.0.ubuntu1404
  hostname: mesosmaster
  environment:
    - MESOS_QUORUM=1
    - MESOS_WORK_DIR=/var/lib/mesos
    - MESOS_LOG_DIR=/var/log
    - MESOS_ZK=zk://zookeeper:2181
  volumes:
    - /var/log/mesos:/var/log/mesos
  ports:
    - "5050:5050"
slave1:
  extends: 
    file: slave.yml
    service: slave
  hostname: slave1
  environment:
    - MESOS_RESOURCES=ports(*):[9200-9200,9300-9300]
  links:
   - mesosmaster
slave2:
  extends: 
    file: slave.yml
    service: slave
  hostname: slave2
  environment:
    - MESOS_RESOURCES=ports(*):[9200-9200,9300-9300]
  links:
   - mesosmaster
slave3:
  extends: 
    file: slave.yml
    service: slave
  hostname: slave3
  environment:
    - MESOS_RESOURCES=ports(*):[9200-9200,9300-9300]
  links:
   - mesosmaster
scheduler:
  image: mesos/elasticsearch-scheduler
  command: "-d -zk zookeeper -m mesosmaster -dns dns -n 3 -nn localhost"
  links:
   - mesosmaster
   - slave1
   - slave2
   - slave3
   - dns
   - zookeeper
